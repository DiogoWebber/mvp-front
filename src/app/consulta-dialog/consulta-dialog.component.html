<h1 mat-dialog-title>Nova Consulta</h1>
<div mat-dialog-content>
  <div class="form-group">
    <!-- Grupo com Tipo de Documento e Data -->
    <div class="type-date-container">
      <mat-form-field appearance="fill" class="type-field">
        <mat-label>Tipo de Documento</mat-label>
        <mat-select [(ngModel)]="documentType">
          <mat-option value="cpf">CPF</mat-option>
          <mat-option value="cnpj">CNPJ</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="date-field">
        <mat-label>Escolha uma data</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="MM/DD/YYYY" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>MM/DD/YYYY</mat-hint>
      </mat-form-field>
    </div>

    <!-- Grupo com CPF/CNPJ e Data da Pesquisa -->
    <div class="cpf-cnpj-container">
      <mat-form-field appearance="fill" class="cpf-cnpj-field">
        <mat-label>{{ documentType === 'cpf' ? 'CPF' : 'CNPJ' }}</mat-label>
        <input matInput [(ngModel)]="documentValue"
          [mask]="documentType === 'cpf' ? '000.000.000-00' : '00.000.000/0000-00'"
          placeholder="Digite o {{ documentType === 'cpf' ? 'CPF' : 'CNPJ' }}" />
      </mat-form-field>

      <!-- Campo para selecionar o intervalo de pesquisa -->
      <mat-form-field appearance="fill" class="research-period-field">
        <mat-label>Data da Pesquisa</mat-label>
        <mat-select [(ngModel)]="researchPeriod">
          <mat-option value="1m">1 MÃªs</mat-option>
          <mat-option value="2m">2 Meses</mat-option>
          <mat-option value="3m">3 Meses</mat-option>
          <mat-option value="4m">4 Meses</mat-option>
          <mat-option value="5m">5 Meses</mat-option>
          <mat-option value="6m">6 Meses</mat-option>
          <mat-option value="7m">7 Meses</mat-option>
          <mat-option value="8m">8 Meses</mat-option>
          <mat-option value="9m">9 Meses</mat-option>
          <mat-option value="10m">10 Meses</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Consultar</button>
  <button mat-button (click)="onClose()">Fechar</button>
</div>
